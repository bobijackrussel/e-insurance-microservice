<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
    <div class="flex justify-between items-start mb-6">
      <h3 class="text-2xl text-gray-900">Complete Payment</h3>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600"
        [disabled]="processing">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Order Summary -->
    <div class="bg-gray-50 rounded p-4 mb-6">
      <h4 class="text-sm text-gray-600 mb-2">Order Summary</h4>
      <div class="flex justify-between items-start mb-2">
        <div>
          <p class="text-gray-900">{{ policy.name }}</p>
          <p class="text-sm text-gray-600">{{ policy.duration }}</p>
        </div>
        <p class="text-gray-900">${{ policy.price }}</p>
      </div>
      <div class="border-t border-gray-200 mt-3 pt-3">
        <div class="flex justify-between">
          <span class="text-gray-900">Total</span>
          <span class="text-xl text-gray-900">${{ policy.price }}</span>
        </div>
      </div>
    </div>

    <!-- Payment Actions -->
    <div class="space-y-3">
      <button
        (click)="handlePayment()"
        class="w-full px-4 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400 transition-colors"
        [disabled]="processing">
        {{ processing ? 'Processing...' : 'Proceed to Stripe Checkout' }}
      </button>

      <button
        (click)="closeModal()"
        class="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50"
        [disabled]="processing">
        Cancel
      </button>
    </div>

    <p class="text-xs text-gray-500 mt-4 text-center">
      Secure payment powered by Stripe
    </p>
  </div>
</div>
