<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow mb-6">
      <nav class="flex border-b border-gray-200 overflow-x-auto">
        <a
          *ngFor="let tab of tabs"
          [routerLink]="tab.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          #rla="routerLinkActive"
          class="px-6 py-4 border-b-2 transition-colors whitespace-nowrap"
          [ngClass]="rla.isActive ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-900'">
          {{ tab.label }}
        </a>
      </nav>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
