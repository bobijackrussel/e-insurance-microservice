server:
  port: 8050

spring:
  application:
    name: policy-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/policy_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    user: postgres
    password: postgres

keycloak:
  auth-server-url: http://localhost:9098
  realm: einsurance-realm

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
