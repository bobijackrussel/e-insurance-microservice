<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Human verification</title>
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    .box { max-width: 520px; margin: auto; text-align:center; }
  </style>
</head>
<body>
<div class="box">
  <h2>Please confirm you are human</h2>
  <p>We run a quick check — then you'll be redirected back to where you were.</p>
  <div id="status">Running check…</div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const redirect = params.get('redirect') || '/';
  const action = params.get('action') || 'global_action';

  function sendToken(token) {
    const body = new URLSearchParams();
    body.append('token', token);
    body.append('redirect', redirect);
    body.append('action', action);

    fetch('/recaptcha/verify', { method: 'POST', body })
      .then(resp => {
        if (resp.status === 403) {
          alert('Verification failed. If you are human, please try again.');
          setTimeout(run, 1000);
        } else {
          // server sets the 'recaptcha-verified' cookie; now navigate back
          window.location = redirect;
        }
      }).catch(err => {
        console.error('network error', err);
        window.location = redirect;
      });
  }

  function run() {
    grecaptcha.ready(function() {
      grecaptcha.execute('YOUR_SITE_KEY', {action: action}).then(function(token) {
        document.getElementById('status').innerText = 'Verification complete — redirecting…';
        sendToken(token);
      });
    });
  }

  run();
</script>
</body>
</html>
